version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cleanapp_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: cleanapp
      MYSQL_USER: ${MYSQL_USER:-cleanapp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  auth-service:
    build: .
    container_name: auth_service
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_USER: ${MYSQL_USER:-cleanapp_user}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_HOST: mysql
      DB_PORT: 3306
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      TRUSTED_PROXIES: "127.0.0.1,::1"
      # Password reset email configuration
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-CleanApp}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-info@cleanapp.io}
      FRONTEND_URL: ${FRONTEND_URL:-https://cleanapp.io}
    depends_on:
      mysql:
        condition: service_healthy
    command: ./main

volumes:
  mysql_data: 
