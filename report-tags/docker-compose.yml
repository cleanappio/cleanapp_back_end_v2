version: "3.8"

services:
  report-tags:
    build: .
    ports:
      - "8083:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: server
      DB_PASSWORD: secret_app
      DB_NAME: cleanapp
      PORT: 8080
      RUST_LOG: info
      MAX_TAG_FOLLOWS: 200
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cleanapp
      MYSQL_USER: server
      MYSQL_PASSWORD: secret_app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
