services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: report-tags-rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - report-tags-network

  report-tags:
    build: .
    ports:
      - "8083:8083"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PORT=${PORT:-8083}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-12345678}
      - DB_NAME=${DB_NAME:-cleanapp}
      - AMQP_HOST=${AMQP_HOST:-rabbitmq}
      - AMQP_PORT=${AMQP_PORT:-5672}
      - AMQP_USER=${AMQP_USER:-guest}
      - AMQP_PASSWORD=${AMQP_PASSWORD:-guest}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-cleanapp}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-report-tags}
      - RABBITMQ_RAW_REPORT_ROUTING_KEY=${RABBITMQ_RAW_REPORT_ROUTING_KEY:-report.raw}
      - RABBITMQ_TAG_EVENT_ROUTING_KEY=${RABBITMQ_TAG_EVENT_ROUTING_KEY:-tag.added}
      - RUST_LOG=${RUST_LOG:-info}
      - MAX_TAG_FOLLOWS=${MAX_TAG_FOLLOWS:-200}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - report-tags-network

networks:
  report-tags-network:
    driver: bridge
