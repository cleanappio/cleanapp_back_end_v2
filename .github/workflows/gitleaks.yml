name: gitleaks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks (working tree)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git --redact

